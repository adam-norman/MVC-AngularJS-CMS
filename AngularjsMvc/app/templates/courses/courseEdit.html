<h2>Update</h2>
<form class="form-horizontal" name="frmEditCourse" ng-submit="updateCourse(course)" novalidate>
    <h4>Update current course</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Course Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name" ng-model="course.CourseName" ng-maxlength="80" required />
            <span class="text-danger" ng-show="(frmEditCourse.name.$touched || frmEditCourse.name.$dirty) && frmEditCourse.name.$invalid">
                <span ng-show="frmEditCourse.name.$error.required">Course Name is required</span>
                <span ng-show="frmEditCourse.name.$error.maxlength">Course Name must be less than or equal to 80</span>
            </span>
        </div>
    </div>
  
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Update" ng-if="states.showUpdateButton" ng-disabled="frmEditCourse.$pristine || frmEditCourse.$invalid" />
            <a href="/courses" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
