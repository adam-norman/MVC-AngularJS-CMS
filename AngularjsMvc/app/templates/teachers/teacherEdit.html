<h2>Update</h2>
<form class="form-horizontal" name="frmEditTeacher" ng-submit="updateTeacher(teacher)" novalidate>
    <h4>Update current teacher</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name" ng-model="teacher.Name" ng-maxlength="50" required />
            <span class="text-danger" ng-show="(frmEditTeacher.name.$touched || frmEditTeacher.name.$dirty) && frmEditTeacher.name.$invalid">
                <span ng-show="frmEditTeacher.name.$error.required">Name is required</span>
                <span ng-show="frmEditTeacher.name.$error.maxlength">Name must be less than or equal to 50</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Birthday</label>
        <div class="col-lg-10">
            <input type="date" class="form-control" name="birthday" ng-model="teacher.Birthday" ng-maxlength="20" required />
            <span class="text-danger" ng-show="(frmEditTeacher.birthday.$touched || frmEditTeacher.birthday.$dirty) && frmEditTeacher.birthday.$invalid">
                <span ng-show="frmEditTeacher.birthday.$error.required">Birthday is required</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Salary</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="salary" ng-model="teacher.Salary" ng-maxlength="6" ng-minlength="2" />
            <span class="text-danger" ng-show="(frmEditTeacher.salary.$touched || frmEditTeacher.salary.$dirty) && frmEditTeacher.salary.$invalid">
                <span ng-show="frmEditTeacher.salary.$error.required">Salary is required</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Update" ng-if="states.showUpdateButton" ng-disabled="frmEditTeacher.$pristine || frmEditTeacher.$invalid" />
            <a href="/teachers" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
